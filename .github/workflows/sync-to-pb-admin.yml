name: Sync to Target Repo

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push to Target
        env:
          TARGET_REPO: "Meet98787/testrepo"
          PAT_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Use proper git URL format
          git push \
            "https://${{ github.actor }}:$PAT_TOKEN@github.com/$TARGET_REPO.git" \
            HEAD:main --force-with-lease