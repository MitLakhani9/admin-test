name: Sync to pbdefi/pb-admin

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Clean and setup SSH key
        run: |
          # Clean repository data to avoid errors in the push process
          git gc --prune=now
          git remote add target git@github.com:Meet98787/testrepo.git || true
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to pbdefi/pb-admin
        run: |
          git config --global user.email "mit@workinfinity.com"
          git config --global user.name "MitLakhani9"
          git push target HEAD:main --force
